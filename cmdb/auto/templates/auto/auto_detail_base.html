{% extends "base.html" %}
{% load humansize %}

{% block content %}
<div class="box">
  <div class="box-header">
    <h4 class="box-title">{{ page_title }}</h4>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="row">
      <div class="col-sm-12">
        <ul class="nav nav-tabs">
        </ul>

        {% block detail_content %}{% endblock %}

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer_script %}
<script>
$(function(){
  $("#assets_menu").addClass('active menu-open');
  $("#menu_auto").addClass('active');

});
</script>
{% endblock %}
